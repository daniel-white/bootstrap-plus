<!DOCTYPE html >

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <link href="../lib/bootstrap/docs/assets/css/bootstrap.css" rel="stylesheet" type="text/css" />
    <link href="../less/keypad.less" rel="stylesheet/less" type="text/css" />
    <script src="../lib/less.js/less-1.3.0.min.js" type="text/javascript"></script>
</head>
<body>
    <h1>Numeric</h1>
    <div class="numeric-keypad" style="width: 200px;">
        <div class="row-fluid">
            <button class="btn span4" data-value="7">7</button>
            <button class="btn span4" data-value="8">8</button>
            <button class="btn span4" data-value="9">9</button>
        </div>
        <div class="row-fluid">
            <button class="btn span4" data-value="4">4</button>
            <button class="btn span4" data-value="5">5</button>
            <button class="btn span4" data-value="6">6</button>
        </div>
        <div class="row-fluid">
            <button class="btn span4" data-value="1">1</button>
            <button class="btn span4" data-value="2">2</button>
            <button class="btn span4" data-value="3">3</button>
        </div>
        <div class="row-fluid">
            <button class="btn btn-danger span4" data-value="backspace"><i class="icon-chevron-left icon-white"></i></button>
            <button class="btn span4" data-value="0">0</button>
            <button class="btn span4" data-value=".">.</button>
        </div>
    </div>
    <h1>Dial Pad</h1>
    <div style="width: 200px;" class="dialpad">
        <div class="row-fluid">
            <button class="btn span4" data-value="1">1<br /><span>&nbsp;</span></button>
            <button class="btn span4" data-value="2">2<br /><span>ABC</span></button>
            <button class="btn span4" data-value="3">3<br /><span>DEF</span></button>
        </div>
        <div class="row-fluid">
            <button class="btn span4" data-value="4">4<br /><span>GHI</span></button>
            <button class="btn span4" data-value="5">5<br /><span>JKL</span></button>
            <button class="btn span4" data-value="6">6<br /><span>MNO</span></button>
        </div>
        <div class="row-fluid">
            <button class="btn span4" data-value="7">7<br /><span>PQRS</span></button>
            <button class="btn span4" data-value="8">8<br /><span>TUV</span></button>
            <button class="btn span4" data-value="9">9<br /><span>WXYZ</span></button>
        </div>
        <div class="row-fluid">
            <button class="btn span4 empty" data-value="*">*</button>
            <button class="btn span4 empty" data-value="0">0</button>
            <button class="btn span4 empty" data-value="#">#</button>
        </div>
    </div>

        <h1>Time</h1>
    <div class="numeric-keypad" style="width:200px;">
        <div class="row-fluid">
            <button class="btn span3" data-value="7">7</button>
            <button class="btn span3" data-value="8">8</button>
            <button class="btn span3" data-value="9">9</button>
            <button class="btn btn-info span3" data-value="9">00</button>
        </div>
        <div class="row-fluid">
            <button class="btn span3" data-value="4">4</button>
            <button class="btn span3" data-value="5">5</button>
            <button class="btn span3" data-value="6">6</button>
            <button class="btn btn-info span3" data-value="6">15</button>
        </div>
        <div class="row-fluid">
            <button class="btn span3" data-value="1">1</button>
            <button class="btn span3" data-value="2">2</button>
            <button class="btn span3" data-value="3">3</button>
            <button class="btn btn-info span3" data-value="3">30</button>
        </div>
        <div class="row-fluid">
            <button class="btn btn-inverse span3" data-value="backspace">-1hr</button>
            <button class="btn span3" data-value="0">0</button>
            <button class="btn btn-inverse span3" data-value=".">+1hr</button>
            <button class="btn btn-info span3" data-value=".">45</button>
        </div>
    </div>


    <script src="../lib/bootstrap/docs/assets/js/bootstrap.js" type="text/javascript"></script>
    
</body>
</html>
