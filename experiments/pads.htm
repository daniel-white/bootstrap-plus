<!DOCTYPE html >

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <link href="../lib/bootstrap/docs/assets/css/bootstrap.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <h1>Numeric</h1>
    <div style="width: 150px;">
        <div class="row-fluid">
            <button class="btn span4" data-value="7">7</button>
            <button class="btn span4" data-value="8">8</button>
            <button class="btn span4" data-value="9">9</button>
        </div>
        <div class="row-fluid">
            <button class="btn span4" data-value="4">4</button>
            <button class="btn span4" data-value="5">5</button>
            <button class="btn span4" data-value="6">6</button>
        </div>
        <div class="row-fluid">
            <button class="btn span4" data-value="1">1</button>
            <button class="btn span4" data-value="2">2</button>
            <button class="btn span4" data-value="3">3</button>
        </div>
        <div class="row-fluid">
            <button class="btn btn-danger span4" data-value="backspace"><i class="icon-chevron-left icon-white"></i></button>
            <button class="btn span4" data-value="0">0</button>
            <button class="btn span4" data-value=".">.</button>
        </div>
    </div>
    <script src="../lib/bootstrap/docs/assets/js/bootstrap.js" type="text/javascript"></script>
</body>
</html>
